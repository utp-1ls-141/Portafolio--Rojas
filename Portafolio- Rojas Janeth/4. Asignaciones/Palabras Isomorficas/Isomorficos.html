                           <h3> <label> Palabra #1:</label> </h3>

                           <h3> <label> Palabra #2:</label></h3>
                            <input type="text" class="form-control" id="string2">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success btn-lg" onclick="Funcioncita();"> Aceptar </button>
                        </div>

                        <script type="text/javascript">

                        function Funcioncita(){
                            var str1= document.getElementById('string1').value;
                            var str2= document.getElementById('string2').value;
                            //var texto =alert("Son palabras isomorficas");
                            var c1=new Array(str1.length);//crea vector
                            var c2=new Array(str2.length);
                            var cd1=new Array(str1.length); //crea otro vector con el codigo
                            var cd2=new Array(str2.length);
                            
                            
                          if(str1==""||str2==""){
                            alert("no hay palabra");
                            }                        
                            else if(str1.length!=str2.length){
                            alert("No son isomorficas");
                            }else{ 

                            for(var i=0; i<str1.length; i++){

                                c1[i]= str1.charAt(i); //cargamos vector
                                c2[i]= str2.charAt(i);
                                cd1[i]=i;
                                cd2[i]=i;

                                }

                                // Comparacion, para ver si hay dos letras iguales en el arreglo.
                                for(var i=0; i<str1.length; i++){
                                    for(var j=1; j<str1.length; j++){ 
                                        if(c1[i]==c1[j])
                                            cd1[j]=i; //cambia el numero en el arreglo del codigo

                                        }
                                    }
                                for(var l=0; l<str2.length; l++){
                                    for(var u=1; u<str2.length; u++){ 
                                        if(c2[l]==c2[u])
                                            cd2[u]=l;

                                        }
                                    }
                                                                             
                                    if(JSON.stringify(cd1) === JSON.stringify(cd2)){ //cambio a cadena el arreglo
                                    alert("son palabras isomorficas");
                                    
                                    }else{ 
                                        alert("no son palabras isomorficas");
                                    }                                   
                                                  
                            }
                        }
